<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Panel
    </ui:define>

    <ui:define name="description">
        Panel is a grouping component with a header, content and footer.
    </ui:define>

    <ui:param name="documentationLink" value="/components/panel"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

                <p:panel id="basic" header="Basic" footer="Movie Details" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText
                                    value="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."/>
                    </h:panelGrid>
                </p:panel>

                <p:panel id="toggleable" header="Toggleable" toggleable="true" closable="true" toggleSpeed="500"
                         closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">

                    <p:ajax event="close" listener="#{panelView.onClose}" update="msgs"/>
                    <p:ajax event="toggle" listener="#{panelView.onToggle}" update="msgs"/>

                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText
                                    value="Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Consectetur, adipisci velit, sed quia non numquam eius modi."/>
                    </h:panelGrid>

                    <f:facet name="options">
                        <p:menu>
                            <p:submenu label="Settings">
                                <p:menuitem value="Toggle" url="#" icon="pi pi-clone" onclick="PF('panel').toggle()"/>
                                <p:menuitem value="Remove" url="#" icon="pi pi-times" onclick="PF('panel').close()"/>
                            </p:submenu>
                        </p:menu>
                    </f:facet>
                </p:panel>

                <p:panel id="custom" header="Custom Actions" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText
                                value="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."/>
                    </h:panelGrid>

                    <f:facet name="actions">
                        <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText
                                styleClass="ui-icon pi pi-question"/></h:commandLink>
                        <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText
                                styleClass="ui-icon pi pi-star"/></h:commandLink>
                    </f:facet>
                </p:panel>

                <p:panel id="horizontal" header="Horizontal Toggle" toggleable="true" toggleOrientation="horizontal">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText
                                    value="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
