<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .logo {
                width: 5%
            }

            .detail {
                width: 95%;
                padding-left: 25px;
            }

            .detail td {
                font-size: 24px;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Repeat
    </ui:define>

    <ui:define name="description">
        Repeat is an extension to standard repeat component to provide interoperability between JSF implementations and PrimeFaces components.
    </ui:define>

    <ui:param name="documentationLink" value="/components/repeat"/>
    <ui:param name="widgetLink" value="repeat"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form id="form">
                <p:repeat value="#{dataListView.products1}" var="product">
                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                        <p:commandLink update=":form:productDetail" oncomplete="PF('productDialog').show()">
                            <f:setPropertyActionListener value="#{product}" target="#{dataListView.selectedProduct}"/>
                            <p:graphicImage name="demo/images/product/#{product.image}"/>
                        </p:commandLink>

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Code:"/>
                                <h:outputText value="#{product.code}" style="font-weight: bold"/>

                                <h:outputText value="Name:"/>
                                <h:outputText value="#{product.name}" style="font-weight: bold"/>

                                <h:outputText value="Category:"/>
                                <h:outputText value="#{product.category}" style="font-weight: bold"/>

                                <h:outputText value="Price:"/>
                                <h:outputText value="$#{product.price}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                    <hr/>
                </p:repeat>

                <p:dialog header="Product Info" widgetVar="productDialog" modal="true" showEffect="blind"
                          hideEffect="explode"
                          resizable="false">
                    <p:outputPanel id="productDetail" style="text-align:center;">
                        <p:panelGrid columns="2" rendered="#{not empty dataListView.selectedProduct}"
                                     columnClasses="label,value">
                            <f:facet name="header">
                                <p:graphicImage name="demo/images/product/#{dataListView.selectedProduct.image}"/>
                            </f:facet>

                            <h:outputText value="Code:"/>
                            <h:outputText value="#{dataListView.selectedProduct.code}" style="font-weight: bold"/>

                            <h:outputText value="Name:"/>
                            <h:outputText value="#{dataListView.selectedProduct.name}" style="font-weight: bold"/>

                            <h:outputText value="Category:"/>
                            <h:outputText value="#{dataListView.selectedProduct.category}" style="font-weight: bold"/>

                            <h:outputText value="Price:"/>
                            <h:outputText value="$#{dataListView.selectedProduct.price}" style="font-weight: bold"/>
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
