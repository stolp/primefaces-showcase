<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        DataTable - <span class="subitem">Group</span>
    </ui:define>

    <ui:define name="description">
        DataTable column headers and footers can be combined for grouped display.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>
    <ui:param name="widgetLink" value="datatable"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>

                <p:dataTable id="tblSales" var="sale" value="#{dtGroupView.sales}" paginator="true"
                             paginatorPosition="top"
                             paginatorTemplate="{CurrentPageReport} {Exporters}">
                    <f:facet name="{Exporters}">
                        <div style="float: right; padding-top: 5px;">
                            <h:commandLink>
                                <p:graphicImage name="/demo/images/xlsx.png" width="24"/>
                                <p:dataExporter type="xlsxstream" target="tblSales" fileName="sales"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="tblSales" fileName="sales"/>
                            </h:commandLink>
                        </div>
                    </f:facet>

                    <f:facet name="header">
                        <h:outputText value="Sales/Profits of Manufacturers"/>
                    </f:facet>

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="3" headerText="Product"/>
                            <p:column colspan="4" headerText="Sale Rate"/>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" headerText="Sales"/>
                            <p:column colspan="2" headerText="Profit"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="Last Year"/>
                            <p:column headerText="This Year"/>
                            <p:column headerText="Last Year"/>
                            <p:column headerText="This Year"/>
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <h:outputText value="#{sale.manufacturer}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{sale.lastYearProfit}%"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{sale.thisYearProfit}%"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{sale.lastYearSale}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{sale.thisYearSale}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                        </h:outputText>
                    </p:column>

                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column colspan="3" style="text-align:right" footerText="Totals:"/>
                            <p:column footerText="$#{dtGroupView.lastYearTotal}"/>

                            <p:column footerText="$#{dtGroupView.thisYearTotal}"/>
                        </p:row>
                    </p:columnGroup>

                    <f:facet name="footer">
                        <h:outputText value="Data between 2013-2014"/>
                    </f:facet>
                </p:dataTable>

                <p:dataTable id="tblPlayers" var="player" value="#{dtGroupView.players}" style="margin-top:40px">
                    <f:facet name="header">
                        <h:outputText value="Dynamic Columns"/>
                    </f:facet>

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" headerText="Player"/>
                            <p:column colspan="#{dtGroupView.yearCount}" headerText="Goals"/>
                        </p:row>
                        <p:row>
                            <ui:repeat value="#{dtGroupView.years}" var="year">
                                <p:column headerText="#{year}"/>
                            </ui:repeat>
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <h:outputText value="#{player.name}"/>
                    </p:column>

                    <p:columns value="#{dtGroupView.years}" var="year">
                        <h:outputText value="#{player.getGoals(year)}"/>
                    </p:columns>

                    <f:facet name="footer">
                        <h:outputText value="Data between 2010-2014"/>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
