<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="title">
        DataTable - <span class="subitem">ContextMenu</span>
    </ui:define>

    <ui:define name="description">
        ContextMenu has special integration with DataTable.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form id="form">
                <p:dataTable id="products" var="product" value="#{dtContextMenuView.products}" rowKey="#{product.id}"
                             selection="#{dtContextMenuView.selectedProduct}" selectionMode="single">
                    <f:facet name="header">
                        RightClick to View Options
                    </f:facet>
                    <p:column headerText="Code">
                        <h:outputText value="#{product.code}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{product.name}"/>
                    </p:column>
                    <p:column headerText="Category">
                        <h:outputText value="#{product.category}"/>
                    </p:column>
                    <p:column headerText="Price">
                        <h:outputText value="$#{product.price}"/>
                    </p:column>
                </p:dataTable>

                <p:contextMenu for="products">
                    <p:menuitem value="View" update="productDetail" icon="pi pi-search"
                                oncomplete="PF('productDialog').show()"/>
                    <p:menuitem value="Delete" update="products" icon="pi pi-times"
                                action="#{dtContextMenuView.deleteProduct}"/>
                </p:contextMenu>

                <p:dialog header="Product Info" widgetVar="productDialog" modal="true" showEffect="fade" hideEffect="fade"
                          resizable="false">
                    <p:outputPanel id="productDetail" style="text-align:center;">
                        <p:panelGrid columns="2" rendered="#{not empty dtContextMenuView.selectedProduct}"
                                     columnClasses="label,value">
                            <f:facet name="header">
                                <p:graphicImage name="demo/images/product/#{dtContextMenuView.selectedProduct.image}"/>
                            </f:facet>

                            <h:outputText value="Code:"/>
                            <h:outputText value="#{dtContextMenuView.selectedProduct.code}"/>

                            <h:outputText value="Name"/>
                            <h:outputText value="#{dtContextMenuView.selectedProduct.name}"/>

                            <h:outputText value="Category:"/>
                            <h:outputText value="#{dtContextMenuView.selectedProduct.category}"/>

                            <h:outputText value="Price"/>
                            <h:outputText value="$#{dtContextMenuView.selectedProduct.price}"/>
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
