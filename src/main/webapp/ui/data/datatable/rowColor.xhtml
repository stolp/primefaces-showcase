<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .old {
                background-color: #fca752 !important;
                background-image: none !important;
                color: #000000 !important;
            }
        </style>
    </ui:define>
    
    <ui:define name="title">
        DataTable - <span class="subitem">Color</span>
    </ui:define>

    <ui:define name="description">
        Certain rows can be styled based on a condition using rowStyleClass. Table below highlights cars that are manufactured before 1990.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable" />
    <ui:param name="widgetLink" value="datatable" />

    <ui:define name="implementation">
        <p:dataTable var="car" value="#{dtBasicView.cars}" rowStyleClass="#{car.year le 1990 ? 'old' : null}">

            <p:column field="id" headerText="Id" />

            <p:column field="year" headerText="Year" />

            <p:column field="brand" headerText="Brand" />

            <p:column field="color" headerText="Color" />

        </p:dataTable>
    </ui:define>

</ui:composition>
