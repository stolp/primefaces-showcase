<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        InputText
    </ui:define>

    <ui:define name="description">
        InputText extends standard InputText with skinning capabilities.
    </ui:define>

    <ui:param name="documentationLink" value="/components/inputtext"/>
    <ui:param name="widgetLink" value="inputtext"/>

    <ui:define name="implementation">
        <div class="card">
            <h5>Basic</h5>
            <p:inputText/>

            <h5>Floating Label</h5>
            <span class="ui-float-label">
               <p:inputText id="float-input" value="#{basicView.text}"/>
               <p:outputLabel for="@previous" value="Username"/>
           </span>
        </div>
    </ui:define>

</ui:composition>
